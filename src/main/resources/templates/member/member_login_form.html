<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="include/title.html::title"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/create_account_form.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">

<script th:src="@{/js/member_login_form.js}"></script>

</head>
<body>

	<header th:replace="include/header_nav_footer.html::header">
	</header>
	
	<nav th:replace="include/header_nav_footer.html::nav">
	</nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">
				MEMBER LOGIN FORM
			</div>
			<div class="create_account_form">
				<form 	th:action="@{/member/member_login_confirm}" 
						name="member_login_form" 
						method="post">
					<input type="text" name="m_id" placeholder="INPUT ID"><br>
					<input type="password" name="m_pw" placeholder="INPUT PW"><br>
					<input type="button" value="member login" onclick="memberLoginForm();">
					<input type="reset" value="reset">
				</form>
			</div>
			
			<div class="go_create_account_form">
				<a th:href="@{/member/create_account_form}">create account</a>
			</div>
			
		</div>
		
	</section>
	
	<footer th:replace="include/header_nav_footer.html::footer">
	</footer>
	
</body>
</html>
